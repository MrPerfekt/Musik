
<div>
    <h2><span translate="musikApp.imageMetadata.detail.title">ImageMetadata</span> {{imageMetadata.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="musikApp.imageMetadata.webName">WebName</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{imageMetadata.webName}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="musikApp.imageMetadata.fileName">FileName</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{imageMetadata.fileName}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="musikApp.imageMetadata.filePath">FilePath</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{imageMetadata.filePath}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="musikApp.imageMetadata.user">user</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{imageMetadata.userId}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="musikApp.imageMetadata.story">story</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{imageMetadata.storyId}}" readonly>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="imageMetadata"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
