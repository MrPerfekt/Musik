
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myImageMetadataLabel" translate="musikApp.imageMetadata.home.createOrEditLabel">Create or edit a ImageMetadata</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="imageMetadata.id" readonly>
        </div>

        <div class="form-group">
            <label translate="musikApp.imageMetadata.webName" for="field_webName">WebName</label>
            <input type="text" class="form-control" name="webName" id="field_webName"
                    ng-model="imageMetadata.webName"
                    >

        </div>
        <div class="form-group">
            <label translate="musikApp.imageMetadata.fileName" for="field_fileName">FileName</label>
            <input type="text" class="form-control" name="fileName" id="field_fileName"
                    ng-model="imageMetadata.fileName"
                    required>

            <div ng-show="editForm.fileName.$invalid">
                <p class="help-block"
                    ng-show="editForm.fileName.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="musikApp.imageMetadata.filePath" for="field_filePath">FilePath</label>
            <input type="text" class="form-control" name="filePath" id="field_filePath"
                    ng-model="imageMetadata.filePath"
                    required>

            <div ng-show="editForm.filePath.$invalid">
                <p class="help-block"
                    ng-show="editForm.filePath.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="musikApp.imageMetadata.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="imageMetadata.user.id" ng-options="user.id as user.id for user in users">
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
