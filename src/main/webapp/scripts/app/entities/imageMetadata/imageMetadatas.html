<div>

    <h2 translate="musikApp.imageMetadata.home.title">ImageMetadatas</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="imageMetadata.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="musikApp.imageMetadata.home.createLabel">Create a new ImageMetadata</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteImageMetadataConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(imageMetadata.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="musikApp.imageMetadata.delete.question" translate-values="{id: '{{imageMetadata.id}}'}">Are you sure you want to delete this ImageMetadata?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="musikApp.imageMetadata.webName">WebName</th>
                    <th translate="musikApp.imageMetadata.fileName">FileName</th>
                    <th translate="musikApp.imageMetadata.filePath">FilePath</th>
                    <th translate="musikApp.imageMetadata.user">user</th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="imageMetadata in imageMetadatas">
                    <td><a ui-sref="imageMetadata.detail({id:imageMetadata.id})">{{imageMetadata.id}}</a></td>
                    <td>{{imageMetadata.webName}}</td>
                    <td>{{imageMetadata.fileName}}</td>
                    <td>{{imageMetadata.filePath}}</td>
                    <td>{{imageMetadata.userId}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="imageMetadata.detail({id:imageMetadata.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="imageMetadata.edit({id:imageMetadata.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(imageMetadata.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
